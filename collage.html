    <script>

      function onReady(callback) {
      var intervalID = window.setInterval(checkReady, 1000);
      function checkReady() {
          if (document.getElementsByTagName('body')[0] !== undefined) {
              window.clearInterval(intervalID);
              callback.call(this);
          }
        }
      }

    function show(id, value) {
        document.getElementById(id).style.display = value ? 'block' : 'none';
    }

    onReady(function () {
      $(".loader").fadeOut(300);
      $('#workm').fadeIn(500);

    });

    document.onmouseover=function(e) {
      if(e.target.tagName == 'IMG' && e.target.hasAttribute("class")){
        var imgclass = e.target.getAttribute("class");
        if(imgclass.indexOf("zzz") >= 0 ){
          $("img."+imgclass).stop(true,true).fadeOut(500).fadeIn(500);
        }
        return;
      }
      // $(".textviewer p").stop(true,true).fadeOut(500);
      return;
    }
    </script>

    <script type="text/javascript">
    $("#shrink").click(function(){
      var imgsrc = this.getAttribute("src");
      $("#viewer").fadeOut(500);
      $("#shrink").fadeOut(500);
      $("#workm").fadeTo("fast", 1);

    });

    $(".thumb>p").click(function(){
      var imgsrc = $(this).text();
      $("#viewer").fadeIn(500);
      $("#shrink").fadeIn(500);
      $("#workm").fadeTo("fast", 0.3);
      if (document.documentElement.clientWidth > 1025) {
        if ($(this).hasClass("land")){
          $("#pic").attr("src", imgsrc);
          $("#pic").attr("style", "width: 55vw; display: block; margin: auto;");
          return;
        }
        $("#pic").attr("src", imgsrc);
        $("#pic").attr("style", "width: 35vw; display: block; margin: auto;");
        return;
      } else {
        $("#pic").attr("src", imgsrc);
        $("#pic").attr("style", "width:100%; display: block; margin: auto;");
      }

    });

    </script>
